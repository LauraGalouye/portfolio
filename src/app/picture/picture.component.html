<div class="home-card">
    <h2>{{picture.title}}</h2>
    <p>Mise en ligne le {{picture.createdDate}}</p>
    <img [src]="picture.imageUrl" [alt]="picture.title">
    <p>{{picture.description}}</p>
    <p>
        <button (click)="onLike()">
           {{buttonText}}
        </button>
        {{picture.likes}}
    </p>
</div>
